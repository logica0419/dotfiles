name: CI
on:
  push:
  pull_request:

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install Ansible Lint
        run: pip install ansible-lint
      - name: Ansible Lint
        run: ansible-lint -s -i ./.github/* -i ./.github/workflow/*
