name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install Ansible Lint
        run: pip install ansible-lint
      - name: Ansible Lint
        run: ansible-lint -s --exclude ./.github/ --exclude ./.github/workflows/
