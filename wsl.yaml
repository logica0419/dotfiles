- name: Run Playbook for Local WSL Env
  hosts: local
  connection: local
  roles:
    - wsl
    - apt
    - brew
    - rc
    - pip
    - asdf
    - go
    - docker
    - db
    - role: gpg
      vars:
        pinentry_program: '/mnt/c/Program Files (x86)/Gpg4win/bin/pinentry.exe'
    - role: git
      vars:
        prj_dir: ~/prj
    - updater-wsl
