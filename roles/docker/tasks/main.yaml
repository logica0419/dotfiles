- name: Install "apt-transport-https ca-certificates curl software-properties-common" packages
  become: true
  ansible.builtin.apt:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
- name: Get docker's official GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg
    mode: '0644'
    force: true
  notify: Add docker's official GPG key
- name: Flush Handlers
  ansible.builtin.meta: flush_handlers
- name: Add docker repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable
    state: present
- name: Update apt cache
  become: true
  ansible.builtin.apt:
    update_cache: true
- name: Install Docker
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
- name: Enable cri Plugin
  become: true
  ansible.builtin.lineinfile:
    path: /etc/containerd/config.toml
    regexp: ^disabled_plugins
    line: 'disabled_plugins = ["io.containerd.grpc.v1.cri"]'
    mode: '0644'
  notify: Restart containerd
- name: Set Version to 2
  become: true
  ansible.builtin.lineinfile:
    path: /etc/containerd/config.toml
    regexp: ^version
    line: 'version = 2'
    mode: '0644'
  notify: Restart containerd
- name: Flush Handlers
  ansible.builtin.meta: flush_handlers

- name: Install K8s-related Packages
  community.general.homebrew:
    state: latest
    path: /home/linuxbrew/.linuxbrew/bin
    name:
      - minikube
- name: Get Minikube Path
  ansible.builtin.command: which minikube
  register: minikube_path
  changed_when: false
- name: Copy Minikube Service File
  become: true
  ansible.builtin.template:
    src: minikube.service.j2
    dest: /etc/systemd/system/minikube.service
    mode: '0644'
- name: Enable Minikube Service
  become: true
  ansible.builtin.systemd:
    name: minikube
    enabled: true
    daemon_reload: true

- name: Create docker Group
  become: true
  ansible.builtin.group:
    name: docker
    state: present
- name: Append Current User to docker Group
  become: true
  ansible.builtin.user:
    name: '{{ ansible_user }}'
    groups:
      - docker
    append: true
  register: result
- name: Stop Ansible Playbook
  ansible.builtin.fail:
    msg: Please restart PC to apply docker group privilege
  when: result.changed # noqa: no-handler
