- name: Install Docker
  become: true
  block:
    - name: Add gpg key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/debian/gpg
    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present
    - name: Update apt Cache
      ansible.builtin.apt:
        update_cache: true
    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

- name: Apply Containerd Settings
  become: true
  block:
    - name: Enable cri Plugin
      become: true
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: ^disabled_plugins
        line: disabled_plugins = ["io.containerd.grpc.v1.cri"]
        mode: "0644"
      notify: Restart containerd
    - name: Set Version to 2
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: ^version
        line: version = 2
        mode: "0644"
      notify: Restart containerd
    - name: Flush Handlers
      ansible.builtin.meta: flush_handlers

- name: Setup docker Group
  become: true
  block:
    - name: Create docker Group
      ansible.builtin.group:
        name: docker
        state: present
    - name: Append Current User to docker Group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups:
          - docker
        append: true
      register: docker_result
    - name: Stop Ansible Playbook
      ansible.builtin.fail:
        msg: Please restart PC to apply docker group privilege
      when: docker_result.changed # noqa: no-handler

- name: Install K8s-related Packages
  community.general.homebrew:
    state: latest
    path: /home/linuxbrew/.linuxbrew/bin
    name:
      - minikube
      - krew
      - helm
      - helmfile
      - kubeseal
      - kube-linter
      - kubeconform
      - k9s
      - viddy
- name: Get Minikube Path
  ansible.builtin.command: which minikube
  register: docker_minikube_path
  changed_when: false
- name: Copy Minikube Service File
  become: true
  ansible.builtin.template:
    src: minikube.service.j2
    dest: /etc/systemd/system/minikube.service
    mode: "0644"
- name: Enable Minikube Service
  become: true
  ansible.builtin.systemd:
    name: minikube
    enabled: true
    daemon_reload: true
- name: Install kubectl Plugins
  ansible.builtin.command: kubectl krew install stern iexec view-allocations tree resource-capacity neat
  changed_when: false
