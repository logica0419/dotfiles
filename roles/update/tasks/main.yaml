- name: Update Brew & Brew Packages
  community.general.homebrew:
    update_homebrew: true
    upgrade_all: true

- name: Update apt Packages
  become: true
  ansible.builtin.apt:
    autoclean: true
    autoremove: true
    update_cache: true
    upgrade: dist

- name: Update Go Packages
  ansible.builtin.command: gup update
  changed_when: false
