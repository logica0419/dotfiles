- name: SSH Settings
  block:
    - name: Create .ssh Directory
      ansible.builtin.file:
        path: ~/.ssh
        state: directory
        mode: "0755"
    - name: Move SSH Config
      ansible.builtin.copy:
        src: ssh_config
        dest: ~/.ssh/config
        mode: "0644"

- name: Put WSL Config
  become: true
  ansible.builtin.copy:
    src: wsl.conf
    dest: /etc/wsl.conf
    mode: "0644"

- name: Font Settings
  become: true
  block:
    - name: Install Packages
      ansible.builtin.apt:
        name:
          - fontconfig
        state: present
    - name: Copy Font Setting
      ansible.builtin.copy:
        src: local.conf
        dest: /etc/fonts/local.conf
        mode: "0644"
    - name: Enable Font Setting
      ansible.builtin.command: fc-cache -fv
      changed_when: false
