- name: Update apt Packages
  become: true
  block:
    - name: Audit dpkg Configuration
      ansible.builtin.command: dpkg --configure -a
      changed_when: false
    - name: Update apt Packages
      ansible.builtin.apt:
        autoclean: true
        autoremove: true
        update_cache: true
        upgrade: dist

- name: Install Packages
  become: true
  ansible.builtin.apt:
    name:
      - jq
      - lldb
    state: present
