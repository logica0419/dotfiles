- name: Setup Git Config
  ansible.builtin.copy:
    src: gitconfig
    dest: ~/.gitconfig
    mode: "0664"

- name: Get Current Dir Path
  ansible.builtin.command: pwd
  register: git_dotfiles_dir
  changed_when: false
- name: Update dotfiles
  ansible.builtin.git: # noqa: latest
    repo: https://github.com/logica0419/dotfiles.git
    dest: "{{ git_dotfiles_dir.stdout }}"
  failed_when: false

- name: Clone GitHub Repositories
  ansible.builtin.git: # noqa: latest
    repo: "{{ item.repo }}"
    dest: "~/prj/{{ item.dest }}"
  failed_when: false
  with_items:
    - repo: https://github.com/traPtitech/traQ.git
      dest: traP/SysAd/traQ
    - repo: https://github.com/traPtitech/traQ_S-UI.git
      dest: traP/SysAd/traQ_S-UI

