- name: Install Brew
  install_brew:

- name: Update Brew
  community.general.homebrew:
    path: /home/linuxbrew/.linuxbrew/bin
    update_homebrew: true

- name: Install Packages
  block:
    - name: Register Brew Tap
      community.general.homebrew_tap:
        path: /home/linuxbrew/.linuxbrew/bin
        name:
          - ycd/tap
          - ktr0731/evans
          - k1LoW/tap
          - derailed/k9s
          - hashicorp/tap
          - oven-sh/bun
    - name: Install Packages
      community.general.homebrew:
        state: latest
        path: /home/linuxbrew/.linuxbrew/bin
        name:
          - python
          - git
          - gh
          - htop
          - buf
          - shfmt
          - hashicorp/tap/terraform
          - tflint
          - direnv
          - dstp
          - tbls
          - hadolint
          - ko
          - go-task
          - mise
          - oven-sh/bun/bun
          - biome
