- name: Install Brew
  install_brew:

- name: Update Brew
  community.general.homebrew:
    path: /home/linuxbrew/.linuxbrew/bin
    update_homebrew: true

- name: Register Brew Packages
  community.general.homebrew_tap:
    path: /home/linuxbrew/.linuxbrew/bin
    name:
      - ycd/tap
      - ktr0731/evans
      - k1LoW/tap
      - derailed/k9s

- name: Install Packages
  community.general.homebrew:
    state: latest
    path: /home/linuxbrew/.linuxbrew/bin
    name:
      - python
      - rust
      - go
      - asdf
      - git
      - gh
      - htop
      - jq
      - buf
      - shfmt
      - hashicorp/tap/terraform
      - direnv
      - dstp
      - evans
      - grpcurl
      - tbls
      - hadolint
      - ko
