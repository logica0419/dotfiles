- name: Install Brew
  install_brew:

- name: Update Brew
  community.general.homebrew:
    path: /home/linuxbrew/.linuxbrew/bin
    update_homebrew: true

- name: Install Packages
  community.general.homebrew:
    state: latest
    path: /home/linuxbrew/.linuxbrew/bin
    name:
      - python
      - rust
      - go
      - ansible
      - ansible-lint
      - asdf
      - git
      - gh
      - htop
      - bufbuild/buf/buf
      - shfmt
      - terraform
      - datree
      - direnv
